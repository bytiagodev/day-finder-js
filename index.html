<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekday Calculator | JavaScript Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="show">
        <h1>Day of the Week Finder</h1>

        <div class="controls">
            <input type="date" id="dataInput" placeholder="Select a date...">
            <button id="showButton">Show me!</button>
        </div>

        <div id="result">
            <p>Select a date above to start.</p>
        </div>

        <p class="footer-note">
            ⚠️ Based on the official Gregorian Calendar.
        </p>
    </main>

    <script src="script.js"></script>
</body>
</html>
